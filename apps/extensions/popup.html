<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>EasyWeather</title>
    <style>
      body {
        width: 360px;
        margin: 0;
        font: 14px/1.4 system-ui, sans-serif;
        background: #f9fafb;
        color: #111;
      }
      header {
        padding: 12px 14px;
        background: #0b1020;
        color: #fff;
        font-weight: 700;
        font-size: 16px;
        letter-spacing: 0.5px;
      }
      main {
        padding: 12px;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 14px;
        outline: none;
      }
      input:focus {
        border-color: #facc15;
        box-shadow: 0 0 0 2px rgba(250, 204, 21, 0.3);
      }
      .btn-row {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }
      button {
        flex: 1;
        padding: 10px 12px;
        border-radius: 10px;
        border: none;
        background: #facc15;
        color: #111;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #fbbf24;
      }
      .card {
        background: #0b1020;
        color: #fff;
        padding: 14px;
        border-radius: 12px;
        margin-top: 12px;
        text-align: center;
      }
      .card.error {
        background: #991b1b;
      }
      .city {
        font-weight: 700;
        font-size: 16px;
        margin-bottom: 4px;
      }
      .temp {
        font-size: 22px;
        font-weight: 700;
        color: #facc15;
      }
    </style>
  </head>
  <body>
    <header>âš¡ EasyWeather</header>
    <main>
      <input id="q" placeholder="City (e.g., Stockholm)" />
      <div class="btn-row">
        <button id="go">Search</button>
        <button id="me">My location</button>
      </div>
      <div id="out"></div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
